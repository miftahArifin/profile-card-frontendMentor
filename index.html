<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section id="main">
    <div class="circle">
      <img class="c1" src="images/bg-pattern-top.svg" alt="background-circle">
      <img class="c2" src="images/bg-pattern-bottom.svg" alt="background-circle">
    </div>
    <div class="card">
    <div class="card-head">
      <div>
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
    </div>
    <div class="card-body">
      <div class="images">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="card-body-top">
        <h3>Victor Crest 
          <span class="age">26</span>
        </h3>
      </div>
      <div class="card-body-bottom">London</div>
    </div>
    <div class="card-footer">
      <div class="item">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="item">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="item">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/miftahArifin">Miftah Arifin</a>.
  </div>
  </section>
  
</body>
</html>
